<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Snake</title>
  <!--lÃ¤nkar till fonter och stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="resourses/css/style.css">
  <script src="resourses/js/login.js"></script>
</head>

<body>
  <header>

    <img src="resourses/img/logo.png" alt="Snake Logo" class="header-logo">

    <div class="main-nav">
      <nav>
        <ul>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#login">Login</a></li>
        </ul>
      </nav>
    </div>

  </header>

  <section>
    <div class="login">
      <form>
        <h2>Sign In</h2>
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />
        <input type="button" id="login-btn" onclick="check(this.form)" value="Sign In">

      </form>
      <p id="Change"></p>
    </div>
  </section>

</body>

</html>
