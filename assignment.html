<!-- skapa en form för fil uppladdning och en selector för att välja vilken kurs den tillhör -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="resourses/js/assignment.js"></script>
    <link rel="stylesheet" href="resourses/css/assignment.css">
    <title>Uppgift</title>
</head>

<body>
    <div class="main-assignment">
        <h2>Kursinlämning</h2>
        <h3>Ladda upp din inlämningsuppgift</h3>
        <form method="">
            <input type="file" name="kursToUpload" id="kursToUpload">
        </form>
        <h3>Välj kurs for inlämning:</h3>
        <select name="kurslist" form="kursform" id="file-course-select">
            <option value="Html5">Html5</option>
            <option value="JacaScript">JavaScript</option>
            <option value="Agila">Agila</option>
            <option value="Arbetesmetodik">Arbetesmetodik</option>
        </select>

        <button type="skicka" onclick="myFunction()">Skicka</button>
    </div>

</body>

</html>
